<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dart Rankings</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
  </head>
  <body>
    <div class="site">

      <div class="logo">  
        <img src="images/site/logo.png" width="207" height="124" alt="Darts" />
      </div>

      <h1 id="dartRankings">Rankings</h1>
      
      <button id="addMultiplGames" class="btn center-block">Add Game</button><br>
      <div id="newGame"></div>
      <br>

      <button id="addToRankings" class="btn center-block">Add To Rankings</button>
      <br>
      <button id="clear" class="btn btn-danger center-block">Clear Rankings</button>

      <ul id="rankings"></ul>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
